[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = False
follow_imports = silent
# Disable problematic error codes globally for Pydantic v2 compatibility and internal modules
disable_error_code = attr-defined,typeddict-item,typeddict-unknown-key,valid-type,call-arg,misc,import-untyped,arg-type,no-any-return

# Ignore missing imports for third-party libraries
[mypy-dotenv]
ignore_missing_imports = True

[mypy-pydantic]
ignore_missing_imports = True

[mypy-requests]
ignore_missing_imports = True

# Handle missing stubs for internal modules - use relative import patterns
[mypy-.data.schemas.tools.*]
ignore_missing_imports = True

[mypy-.data.schemas.logging.*]
ignore_missing_imports = True

[mypy-.constants.*]
ignore_missing_imports = True

# Handle Pydantic v2 compatibility issues - MyPy may not recognize all v2 features
[mypy-src.data.schemas.tools.weather]
disable_error_code = attr-defined

[mypy-src.data.schemas.tools.tool]
disable_error_code = attr-defined,typeddict-item,typeddict-unknown-key,arg-type,valid-type

[mypy-src.data.schemas.tools.knowledge_base]
disable_error_code = attr-defined,arg-type

[mypy-src.data.schemas.tools.currency]
disable_error_code = attr-defined

[mypy-src.data.schemas.logging.api_logging]
disable_error_code = import-untyped,misc

# Handle specific "returning Any" issues that are false positives
[mypy-src.lib.tools.weather]
disable_error_code = no-any-return

[mypy-src.lib.tools.currency_converter]
disable_error_code = no-any-return

[mypy-src.lib.llm.openai]
disable_error_code = no-any-return

[mypy-src.lib.llm.gemini]
disable_error_code = no-any-return,arg-type

[mypy-src.lib.agents.base]
disable_error_code = no-any-return

# Handle API client type compatibility issues
[mypy-src.lib.api]
disable_error_code = arg-type

